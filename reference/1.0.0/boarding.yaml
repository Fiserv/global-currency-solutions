paths:
  /fx/v1/boarding/clients/{clientID}/locations:
    post:
      tags:
        - Boarding
      x-group-name: Boarding
      x-proxy-name: Create or Update Location
      summary: Create or Update Location
      description: Creates or Updates a Location. If the Location ID matches an existing location, the Location is updated. If the Location ID doesn't match an existing location, a new Location is created.
      operationId: createExternalLocation
      parameters:
        - name: Api-Key
          in: header
          description: API and Secret key will be provided as part of the customer onboarding.
          required: true
          schema:
            type: string
        - name: Timestamp
          in: header
          description: Use Epoch timestamp in milliseconds in the request.
          required: true
          schema:
            type: string
        - name: Authorization
          in: header
          description: Authorization information for the request. use API key and secret to build the HMAC signature Format- HMAC {hmacToken}.
          required: true
          schema:
            type: string
        - name: Client-Request-ID
          in: header
          description: A unique random number for each request.
          required: true
          schema:
            type: number
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProcessingLocation'
        required: true
      responses:
        '200':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LocationResponse'
        '400':
          description: The request cannot be validated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequest'
        '401':
          description: The request was unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnAuthorizedResponse'
        '404':
          description: The request resource does not exist
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFoundResponse'
        '500':
          description: An unexpected internal server error occurred
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerErrorResponse'
        '503':
          description: The service was unavailable
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServiceUnavailableResponse'
        '504':
          description: The request timed out while waiting for a response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GatewayErrorResponse'
