components:
  schemas:
  ##-------------------------------------
  ## Response Model
  ##-------------------------------------
    ServiceModel:
      required:
        - overrideMargin
      type: object
      properties:
        overrideMargin:
          type: boolean
          description: Value must be set to true if margin has to be overridden at
            the location level
          example: true
        marginInfo:
          "$ref": "#/components/schemas/MarginDistribution"
      description: Rate model associated with the location - for the associated type
    MarginDistribution:
      required:
        - agent
        - client
        - location
        - servicer
      type: object
      properties:
        servicer:
          type: number
          description: Servicer margin in BPS
          format: double
          example: 10
        agent:
          type: number
          description: Agent margin in BPS
          format: double
          example: 0
        client:
